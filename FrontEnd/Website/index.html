<!DOCTYPE html>
<html  ng-app="app" lang="en">
<head>
  <title>Still not ebay</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
   <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular-resource.min.js.map"></script> -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
  <!-- Modules -->
	<script src="js/app.js"></script>
	<!-- Controllers -->
	<script src="js/MainControllers.js"></script>
</head>
<body>

<div class="head-banner">
	<img class="img-responsive" src="logo.png" alt="old bike" height="110" width="220">
</div>



<div class="container-fluid">
<div class="row">
  <div class="col-md-3"  ng-controller="AuctionController">
	<h3>Aktuelle Auktionen</h3>
	<div class="debug-info">
		{{ auctions }}
	</div>
	<div class="black-pill">
		<ul class="nav nav-pills nav-stacked">
		<!-- einen class="active" setzen -->
			<li ng-repeat="auction in auctions"><a href="#/auctions/{{ auction.auctionID }}">{{ auction.name }}</a> 
			
			</li>
		</ul>
	</div>
  </div>

 
  <div class="col-md-9">.
  <div ng-view>
  </div>
	
	
<div class="clearfix visible-lg"></div> 
</div>
</div>
</div>





</body>
</html>
